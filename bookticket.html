        <div class="media-area">

                <a href="#" class="login" style="color:rgb(142, 77, 0) ;">登入</a>

    <div class="bgc">
        <div class="book-area">
            <div class="normal">
                <div class="normal-title">
                    <h2 class="normal-ticket">星軌通票 </h2>
                </div>
                <div class="info-area1">
                    <div class="start-station">
                        <img src="./img/book-ticket/station.png" alt="起點" class="start-img">
                        <div class="info">
                            <div class="info-message1">
                                <h3 >出發站</h3>
                            </div>
                            <div class="info-message2">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="end-station">
                        <img src="./img/book-ticket/station.png" alt="終點">
                        <div class="info">
                            <div class="info-message1">
                                <h3>抵達站</h3>
                            </div>
                            <div class="info-message2">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="date">
                        <img src="./img/book-ticket/date.png" alt="日期">
                        <div class="info">
                            <div class="info-message1">
                                <h3>出發日期</h3>
                            </div>
                            <div class="info-message2">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="time">
                        <img src="./img/book-ticket/time.png" alt="時間">
                        <div class="info">
                            <div class="info-message1">
                                <h3>出發時間</h3>
                            </div>
                            <div class="info-message2">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="member">
                        <img src="./img/book-ticket/member.png" alt="票數">
                        <div class="info">
                            <div class="info-message1">
                                <h3>票數</h3>
                            </div>
                            <div class="info-message2">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="book-btn">
                        <img src="./img/book-ticket/normalpass.png" alt="星軌通票">
                        <h2 class="book-btn-text">我要訂票</h2>
                    </div>
                </div>  
            </div>

            <div class="royal">
                <div class="royal-title">
                    <h2 class="royal-ticket">星軌專票 </h2>
                </div>
                <div class="info-area2">
                    <div class="start-station">
                        <img src="./img/book-ticket/station.png" alt="起點" class="start-img">
                        <div class="info">
                            <div class="info-message1">
                                <h3 >出發站</h3>
                            </div>
                            <div class="info-message2">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="end-station">
                        <img src="./img/book-ticket/station.png" alt="終點">
                        <div class="info">
                            <div class="info-message1">
                                <h3>抵達站</h3>
                            </div>
                            <div class="info-message2">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="date">
                        <img src="./img/book-ticket/date.png" alt="日期">
                        <div class="info">
                            <div class="info-message1">
                                <h3>出發日期</h3>
                            </div>
                            <div class="info-message2">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="time">
                        <img src="./img/book-ticket/time.png" alt="時間">
                        <div class="info">
                            <div class="info-message1">
                                <h3>出發時間</h3>
                            </div>
                            <div class="info-message2">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="member">
                        <img src="./img/book-ticket/member.png" alt="票數">
                        <div class="info">
                            <div class="info-message1">
                                <h3>票數</h3>
                            </div>
                            <div class="info-message2">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="book-btn">
                        <img src="./img/book-ticket/royalpass.png" alt="星軌通票">
                        <h2 class="book-btn-text">我要訂票</h2>
                    </div>
                </div>  
            </div>
        </div>

        <div class="goods-area">
            <div class="goods-title">
                <h2>優惠商品</h2>
            </div>
            <div class="goods-1">
                <div class="goods-img1">
                    <img src="./img/book-ticket/goods.png" alt="商品圖">
                </div>
                <div class="goods-name">
                    <h3>星穹列車豪華一日遊</h3>
                </div>
                <div class="goods-describe">
                    <p>套票包含兩頓正餐以及一頓咖啡下午茶，由列車長帕姆提供全程講解，讓顧客能夠體驗到讓顧客能夠體驗到原汁原味的成員生活。</p>
                </div>
            </div>
        </div>
    </div>
